<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css"> 
 </head>
<body>
    <header id="main-header">
		<img src="EcoMarket Logo transparente.png" alt="" height="75px" width="75px">
		<a id="logo-header" href="#">
			<span class="site-name">ECOMARKET</span>
		</a> <!-- / #logo-header -->

		<nav>
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">¿Quienes Somos?</a></li>
                <li><a href="#">Registrate</a></li>
                <li><a href="#">Ingresar</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</nav><!-- cierre de opciones de navegación -->

	</header><!-- / cierre de header -->

    <form>

        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username">
        <label for="password">Password</label>
        <input type="password" id="password">

        <div class="remember">
            <p>Recordar</p>
            <p>Olvidé Contraseña</p>

        </div>

        <input type="submit" class="btn-1" value="Ingresar">
    </form>
    <footer id="main-footer">
		<p>&copy; 2025 <a href="http://EcomoMarket.com">EcoMarket.com</a></p>
	</footer> <!-- / #main-footer -->
</body>
</html>
